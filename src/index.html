<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>lolPedia</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <section id="firts-page">   
    <div class="slider">
      <ul>
        <li><img class="images" src="https://i.ibb.co/D17zsjm/league-of-legends.jpg" alt="league-of-legends"></li>
        <li><img class="images" src="https://i.ibb.co/cwNZjCh/League-Of-Legends-Gameplay-9.jpg" alt=""></li>
        <li><img class="images" src="https://i.ibb.co/RysZWyf/B5C.jpg" alt=""></li>
        <li><img class="images" src="https://i.ibb.co/prG57PJ/League-Of-Legends-Gameplay-9.jpg" alt=""></li>
      </ul>
      <button id="next">Siguiente</button>
    </div>
  </section>


  <section id="second-page" class="second-page">
    
    <header id="header1">
      <img id="logo" src="https://i.ibb.co/jH6CzVK/descarga-1.jpg" alt="" >
      <button id="who">Tips secretos</button>
    </header>

    
      <div class="select-tags">
        <select class="select-tags" id="select-tags"> 
         <option value="" selected >Roles</option>
         <option value="Assassin">Asesino</option>
         <option value="Tank">Tanque</option>
         <option value="Mage">Magico</option>
         <option value="Support">Soporte</option>
         <option value="Marksman">Tirador</option>
         <option value="Fighter">Luchador</option>
        </select>
      </div>
    

    
      <div class="select-partype">
        <select class="select-partype" id="select-partype"> 
         <option value="" selected >Tipos</option>
         <option value="BloodWell">BloodWell</option>
         <option value="MP">mp</option>
         <option value="Energy">energy</option>
         <option value="None">none</option>
         <option value="Gnarfury">gnarfury</option>
         <option value="Battlefury">battlefury</option>
         <option value="Rage">rage</option>
         <option value="Ferocity">ferocity</option>
         <option value="Heat">heat</option>
         <option value="Wind">Wind</option>
        </select>
      </div>
    

    
    <div id="select-order">
      <select name="select" id="name" class="pok-filter">
        <option value="value1">Ordena</option>
        <option value="a-z">a-z</option>
        <option value="z-a">z-a</option>
      </select>
    </div>
   
    
    
 </section>
 <div id="root"></div>


  <script src="./data/lol/lol.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
